{% extends "layout.html" %}
{% block content %}

<div class="result-box">
    <div class="result">
        <h3>AI予想結果</h3>
        <div class="book-detail">
            <img src= "./static/images/image_reference/{{ filename }}" style="margin: 20px; vertical-align: bottom; width: 200px;">
            <div class="result-message">
                <h4>似ている本</h4>
                <div class="result-detail">{{ filename[:-4] }}</div>
                <div class="result-detail">類似度&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;{{ score }}&nbsp;%</div>
                <div class="result-detail">発行部数&nbsp;:&nbsp;{{ num_circ }}</div>
                <div class="result-detail">推測部数&nbsp;:&nbsp;{{ result }}</div>
            </div>
        </div>
        <!-- 自分が入れた画像の表示（見えた方が面白そう-->
        <a href="/">トップへ戻る</a>
    </div>
</div>

{% endblock %}
