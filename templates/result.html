{% extends "layout.html" %}
{% block content %}


<div class="result-box">
    <h3>
        似ている本
    </h3>
    <img src= "./static/images/image_reference/{{ filename }}" style="margin: 20px; vertical-align: bottom; width: 200px;">
    <div class="result-message">
        書籍名:{{ filename[:-4] }}
        類似度: {{ score }} %
        発行部数：{{ num_circ }}
        推測部数：{{ result }}
    </div>
    <!-- 項目のアイコン化fontawesome、自分が入れた画像の表示（見えた方が面白そう）
    類似度のフォントサイズ -->
    <a href="/">トップへ戻る</a>
</div>



    {% endblock %}
